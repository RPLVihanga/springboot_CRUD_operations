<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
  <h1>Project List</h1>
  <a href="/new">Add New Project</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Project ID</th>
      <th>Project Title</th>
      <th>Project Coordinator</th>
      <th>Project Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projectList}">
      <td th:text="${project.id}">Project ID</td>
      <td th:text="${project.title}">Project Title</td>
      <td th:text="${project.cordinator}">Project Coordinator</td>
      <td>
        <a th:href="@{'/edit/' + ${project.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${project.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
